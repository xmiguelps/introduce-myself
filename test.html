<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<style>
    #box {
        width: 200px;
        height: 200px;
        border: solid black 3px;
        background-color: yellow;
    }

    audio {
        display: none;
    }
</style>
<body>
    <div onclick="mudar()" id="box"></div>
    <div>
        <audio controls src="audios/musica.mp3" type="audio/mpeg" id="audio"></audio>
        <label for="audio"><img onclick="ativar()" src="imagens/caixa-de-som.png" alt=""></label>
    </div>

    <script>
        function mudar() {
            let box = document.getElementById('box')
            let corAtual = window.getComputedStyle(box).backgroundColor

            if (corAtual === "rgb(255, 255, 0)") {
                azul(box)
            } else if (corAtual === "rgb(0, 0, 255)") {
                amarelo(box)    
            }
        }

        function amarelo(box) {
            box.style.backgroundColor = "yellow"
        }

        function azul(box) {
            box.style.backgroundColor = "blue"
        }

        function ativar() {
            let audio = document.getElementById('audio')
            if (audio.paused) {
                audio.play()
            } else if (audio.play) {
                audio.pause()
            }
        }
    </script>
</body>
</html>
