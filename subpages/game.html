<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo ao mundo dos jogos</title>
    <link id="add_style" rel="stylesheet" href="../styles/game.css">
</head>
<body>
    <main>
        <section>
            <h1>Bem vindo ao mundo dos jogos</h1>
            <p>Aqui voce poderá ver tudo sobre meus jogos favoritos, quais são(os maiores), o porque gosto tanto deles, e alguns que ainda sonho em jogar(os menores)</p>
            <p id="tutorial">Para ver sobre cada jogo, mova o icone do mouse até lá</p>
            <div id="games">
                <div id="hk" class="div_img" onclick="click_nav_hk()">
                    <img id="img_hk" class="img_menor" src="../imagens/hollow-knight.jpg" alt="">
                </div>
                <div id="roblox" class="div_img" onclick="click_nav_roblox()">
                    <img id="img_roblox" class="img_menor" src="../imagens/roblox.png" alt="">
                </div>
                <div id="minecraft" class="div_img" onclick="click_nav_minecraft()">
                    <img id="img_minecraft" class="img_menor" src="../imagens/minecraft.jpg" alt="">
                </div>
            </div>
            <div>
                <button type="button" id="voltar" onclick="javascript:history.go(-1)">Voltar</button>
            </div>
        </section>
    </main>
    <script src="../scripts/script_game.js"></script>
</body>
</html>
